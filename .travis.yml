language: java

dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

#after_script: ./scripts/javadoc.sh

script: ./scripts/build.sh

install: true

sudo: false

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: revamp
    jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
